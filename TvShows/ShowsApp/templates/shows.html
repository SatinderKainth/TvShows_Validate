<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body>
    <h1> All TV Shows </h1>
    <div>
        <table>
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Title</td>
                    <td>Network</td>
                    <td>Release Date</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                    <tr>
                        <td>{{ show.id }}</td>
                        <td>{{ show.title }}</td>
                        <td>{{ show.network }}</td>
                        <td>{{ show.release_date|date:"SHORT_DATE_FORMAT" }}</td>
                        <td>
                            <a href ="/shows/{{ show.id }}/show">Show</a>
                            <a href ="/shows/{{ show.id }}/edit">Edit</a>
                            <a href ="/shows/{{ show.id }}/delete">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
            <h2><a href="/shows/new">Add a Show!</a></h2>
        </table>
    </div>
</body>
</html>
